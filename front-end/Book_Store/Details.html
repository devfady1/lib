<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f8c291, #f6e58d);
      color: #333;
    }

    .book-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .book-img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #e55039;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #fa983a;
    }

    .back-btn {
      color: #6a89cc;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .back-btn:hover {
      color: #4a69bd;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 book-container">
        <img id="bookImage" class="img-fluid book-img mb-4" src="" alt="Book Image">
        <h2 id="bookName"></h2>
        <p id="bookAuthor" class="fs-5 mb-1"></p>
        <p id="bookTranslator" class="fs-6 text-muted mb-3"></p>
        <p id="bookPrice" class="fs-4 fw-bold text-danger"></p>

        <div class="mt-4">
          <a href="index.html" class="back-btn d-block mb-3">← Back to Home</a>
          <button class="btn btn-custom px-4 py-2" onclick="buyBook()">Buy This Book</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('id');

    const books = [
      { id: 1, Name: 'اكادولي', Author: 'حنان لاشين', Price: '75 EGP', image: 'images/book1.jpg.jpg' },
      { id: 2, Name: 'The Forty Rules Of Love', Author: 'Elif Shafak', Price: '150 EGP', image: 'images/book2.jpg.jpg' },
      { id: 3, Name: 'الجريمة والعقاب', Author: 'دوستويفسيكي', Price: '100 EGP', image: 'images/book3.jpg.jpg' },
      { id: 4, Name: 'ارض زيكولا', Author: 'عمرو عبدالحميد', Price: '90 EGP', image: 'images/book4.jpg.jpg' },
      { id: 5, Name: 'اماريتا', Author: 'عمرو عبدالحميد', Price: '80 EGP', image: 'images/book5.jpg.jpg' },
      { id: 6, Name: 'وادي الذئاب المنسية', Author: 'عمرو عبدالحميد', Price: '70 EGP', image: 'images/book6.jpg.jpg' }
    ];

    const book = books.find(b => b.id == bookId);
    
    if (book) {
      document.getElementById('bookImage').src = book.image;
      document.getElementById('bookName').innerText = book.Name;
      document.getElementById('bookAuthor').innerText = "Author: " + book.Author;
      document.getElementById('bookPrice').innerText = "Price: " + book.Price;
    }

    function buyBook() {
      alert("You are buying " + book.Name + " for " + book.Price);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
