<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <style>
    body {
      background: linear-gradient(to bottom, #f6e58d, #ffbe76);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .search-container {
      margin: 20px auto;
      max-width: 5000px;
    }

    .book-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .book-card img {
      width:100% ;
      height: 650px;
      object-fit: cover;
    }

    .btn-details {
      background-color: #e55039;
      color: white;
      font-weight: bold;
    }

    .btn-details:hover {
      background-color: #fa983a;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center fw-bold mb-4">Welcome To Our Book Store</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for a book..." onkeyup="searchBooks()">
    </div>
    <div id="booksContainer" class="row justify-content-center">
    </div>
  </div>

  <script>
    const books = [
      { id: 1, Name: 'اكادولي', Author: 'حنان لاشين', image: 'images/book1.jpg.jpg', Price: '75 EGP' },
      { id: 2, Name: 'The Forty Rules Of Love', Author: 'Elif Shafak', image: 'images/book2.jpg.jpg', Price: '150 EGP' },
      { id: 3, Name: 'الجريمة والعقاب', Author: 'دوستويفسيكي', image: 'images/book3.jpg.jpg', Price: '100 EGP' },
      { id: 4, Name: 'ارض زيكولا', Author: 'عمرو عبدالحميد', image: 'images/book4.jpg.jpg', Price: '90 EGP' },
      { id: 5, Name: 'اماريتا', Author: 'عمرو عبدالحميد', image: 'images/book5.jpg.jpg', Price: '80 EGP' },
      { id: 6, Name: 'وادي الذئاب المنسية', Author: 'عمرو عبدالحميد', image: 'images/book6.jpg.jpg', Price: '70 EGP' }
    ];

    function displayBooks(bookList) {
      const container = document.getElementById('booksContainer');
      container.innerHTML = '';
      bookList.forEach(book => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card book-card">
              <img src="${book.image}" class="card-img-top" alt="${book.Name}">
              <div class="card-body text-center">
                <h5 class="card-title fw-bold">${book.Name}</h5>
                <p class="card-text text-muted">Author: ${book.Author}</p>
                <a href="details.html?id=${book.id}" class="btn btn-details">View Details</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredBooks = books.filter(book => book.Name.toLowerCase().includes(query));
      displayBooks(filteredBooks);
    }
    displayBooks(books);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
